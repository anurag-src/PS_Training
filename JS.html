<!DOCTYPE html>
<html>
    <head>
        <title>JS</title>
        <link href="style.css" rel="stylesheet">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <script src = "scripts.js"></script>
    </head>

    <body>
        <nav class="navbar navbar-expand-sm bg-warning navbar-dark">
            <!-- Brand/logo -->
            <a style = "color: black;"class="navbar-brand" href="home.html"><b>Home</b></a>
            
            <!-- Links -->
            <ul class="navbar-nav">
              <li class="nav-item">
                <a style = "color: black;"class="nav-link" href="profile.html"><b>Profile (Day 1)</b></a>
              </li>
              <li class="nav-item">
                <a style = "color: black;"class="nav-link" href="LaLiga.html"><b>LaLiga (Day 2)</b></a>
              </li>
              <li class="nav-item">
                <a style = "color: whitesmoke;"class="nav-link" href="JS.html"><b>JS (Day 3)</b></a>
              </li>
            </ul>
          </nav>
          <div class = "container">

            <div class = "row ml-1 mt-2">

                <div class = "col-m p-1">
                    <div class = "container1 bg-warning">
                        <h1 class = "btext m-2">Multiplicative Tables</h1>
                        <input type = "text" class = "form-control" placeholder= "Enter the number" id="tableinput">
                        <div class = "m-2">
                            <button type="button" class="btn btn-dark" onclick="mt()">Enter</button>
                            <div id = "tableresult" class = "multi container bg-dark mt-2"></div>
                        </div>    
                    </div>     
                </div>
                

                <div class = "col-m p-1 ml-5">
                    <div class = "container1 bg-warning">
                        <h1 class = "btext m-2">Calculator</h1>
                        <input type = "text" class = "form-control" placeholder= "Enter number 1" id="n1input">
                        <input type = "text" class = "form-control mt-2" placeholder= "Enter number 2" id="n2input">
                        <div class = "m-2">
                            <button type="button" class="btn btn-dark" onclick="add()">+</button>
                            <button type="button" class="btn btn-dark" onclick="sub()">-</button>
                            <button type="button" class="btn btn-dark" onclick="mul()">*</button>
                            <button type="button" class="btn btn-dark" onclick="div()">/</button>
                            <button type="button" class="btn btn-dark" onclick="mod()">%</button>
                            <button type="button" class="btn btn-dark" onclick="incr()">++</button>
                            <button type="button" class="btn btn-dark" onclick="decr()">--</button>
                            <div id = "calres" class = "multi container bg-dark mt-2"></div>
                        </div>
                    </div>
                </div>

                <div class = "col-m p-1 ml-5">
                    <div class = "container1 bg-warning">
                        <h1 class = "btext m-2">Number Operations</h1>
                        <input type = "text" class = "form-control" placeholder= "Enter the number" id="numinput">
                        <div class = "m-2">
                            <button type="button" class="btn btn-dark" onclick="rev()" style = "font-size: small;">Reverse</button>
                            <button type="button" class="btn btn-dark" onclick="pal()" style = "font-size: small;">Palindrome</button>
                            <button type="button" class="btn btn-dark" onclick="arm()" style = "font-size: small;">Armstrong</button>
                            <button type="button" class="btn btn-dark" onclick="pfr()" style = "font-size: small;">Prime Factors</button>
                            <div id = "result" class = "multi container bg-dark mt-2"></div>
                        </div>
                    </div>
                </div>

            </div>

          </div>

        <div class = "container">

            <div class = "row mt-2">

                <div class = "col-m p-1 ml-5">
                    <div class = "container1 bg-warning">
                        <h1 class = "btext m-2">Temperature Convertor</h1>
                        <input type = "text" class = "form-control" placeholder= "Enter the temperature" id="tempinput">
                        <div class = "m-2">
                            <button type="button" class="btn btn-dark" onclick="tocel()" style = "font-size: small;">To Celsius</button>
                            <button type="button" class="btn btn-dark" onclick="tofar()" style = "font-size: small;">To Farenheit</button>
                            <div id = "temp" class = "multi container bg-dark mt-2"></div>
                        </div>
                    </div>
                </div>
                
            </div>

        </div> 

    </body>
</html>
